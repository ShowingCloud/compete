<div data-page="player" class="page">
  <div class="page-content">
    <div id="queryPlayer">
      <div>
        <span>请输入参赛编号</span>
        <input type="text" id="teamID">
        <a id="getPlyaer" class="text-button">确定</a>
      </div>
      <div>
        <span>也可扫描参赛二维码</span>
        <a id="QR" class="text-button">扫一扫</a>
      </div>
    </div>

    <div id="playerTable">
      <div class="wrapper－dropdown">
        <span>所有队伍</span>
        <div class="up-arrow"></div>
        <ul class="dropdown">
          <li name="all">所有队伍</li>
          <li name="finished">已完赛</li>
          <li name="unfinished">未完赛</li>
        </ul>
      </div>
      <div id="table-wrapper">
        <table>
          <thead>
            <tr>
              <td>队伍</td>
              <td>学校</td>
              <td>手机</td>
              <td>指导老师</td>
              <td>状态</td>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
