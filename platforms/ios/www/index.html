<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <title>Robodou Compete</title>
</head>

<body>
    <div class="statusbar-overlay"></div>
    <!-- Views-->
    <div class="views">
        <div class="view view-main">

            <div class="asideBar" id="asideBar">

                <a href="index.html" data-view=".view-main">
                    <div id="judge" class="big-icon">

                    </div>
                </a>

                <a href="select.html" data-view=".view-main">
                    <div id="score" class="big-icon">

                    </div>
                </a>
                <a href="data.html" data-view=".view-main">
                    <div id="data" class="big-icon">

                    </div>
                </a>
                <a href="msg.html" data-view=".view-main">
                    <div id="msg" class="big-icon">

                    </div>
                </a>
            </div>

            <div class="pages">
                <!-- Page, data-page contains page name-->
                <div data-page="home" class="page">
                    <!-- Scrollable page content-->
                    <div class="page-content">

                        <div id="judge-container">

                            <div id="login-container">
                                <div class="input-wrapper">
                                    <label for="username">用户名</label>
                                    <input type="text" id="username" name="username">
                                </div>
                                <div class="input-wrapper">
                                    <label for="password">密码</label>
                                    <input type="password" id="password" name="password">
                                </div>
                                <div id="login-btn">
                                    <img src="images/login-btn.png" width="100px">
                                </div>
                            </div>
                            <div id="judge-info" style="display:none">
                                <ul class="inline-block">
                                    <li>裁判ID：<span id="judgeId ">12345678</span></li>
                                    <li>姓名：<span id="judgeName ">王磊</span></li>
                                    <li>学校：<span id="judgeSchool ">上海大学</span></li>
                                    <li>参加项目：<span id="judgeRace ">机械奥运</span></li>
                                </ul>
                                <div class="inline-block" id="logout-btn">
                                </div>
                            </div>
                        </div>

                        <div class="row competeTab1 ">
                            <div class="col-25 ">
                                <a href="#tab1" class="tab-link active"><img src="images/c1.png "></a>
                            </div>
                            <div class="col-25">
                                <a href="#tab2" class="tab-link"><img src="images/c2.png"></a>
                            </div>
                            <div class="col-25 ">
                                <a href="#tab3" class="tab-link"><img src="images/c3.png"></a>
                            </div>
                            <div class="col-25 ">
                                <a href="#tab4" class="tab-link"><img src="images/c4.png"></a>
                            </div>
                        </div>


                        <p>比赛流程：</p>
                        <div class="tabs">
                            <div class="tab active" id="tab1">
                                <table class="" style="width:90%">
                                    <tr>
                                        <td>8:00</td>
                                        <td>签到入场</td>
                                    </tr>
                                    <tr>
                                        <td>8:00 － 9:00</td>
                                        <td>开幕式</td>
                                    </tr>
                                    <tr>
                                        <td>9:00 － 11：30</td>
                                        <td>初赛</td>
                                    </tr>
                                </table>
                            </div>

                            <div class="tab" id="tab2">
                                赛事2
                            </div>

                            <div class="tab" id="tab3">
                                赛事3
                            </div>
                            <div class="tab" id="tab4">
                                赛事4
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript " src="cordova.js "></script>
    <!--<script type="text/javascript " src="js/cordova.oauth2.js "></script>-->
    <script type="text/javascript " src="js/framework7.min.js "></script>
    <script type="text/javascript " src="js/pouchdb-5.2.1.min.js "></script>
    <script type="text/javascript " src="js/my-app.js "></script>
</body>

</html>
