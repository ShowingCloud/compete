<div data-page="stopWatch" class="page" id="stopWatch-page">
  <div class="page-content record-page">
    <div id="scoreHeader"></div>
    <div class="scoreBoard">
      <div>
        <div class="back-tag">
          <span class="btn">返回</span>
        </div>

        <div class="right-tag" src="images/finish.png">
          <span class="btn" id="score-submit">上传</span>
          <span class="btn" id="score-save">保存</span>
        </div>
      </div>
      <div class="scrollable">
        <div id="teams">
          <img class="playerInfo-head" src="images/playerInfo.png">
          <div id="team1" class="team">
            <div class="playerInfo"></div>
            <div class="scores"></div>
            <div class="remarks">
              <div>备注：
                <input class="remarkInput">
              </div>
              <div class="media-capture">
                <span id="takePhoto" class="text-button">拍照</span>
                <span id="takeVideo" class="text-button">视频</span>
              </div>
              <div class="preview">
                <div id="photos"></div>
                <div id="video"></div>
              </div>
            </div>
            <div class="canvasWrapper">
              <div>签字确认：</div>
              <canvas width="450" height="150" id="canvas"></canvas>
              <div><span id="clearCanvas" class="text-button">清除</span></div>
            </div>
          </div>

          <div id="team2" class="team">

          </div>
        </div>
        <div class="space"></div>
      </div>

    </div>
  </div>
</div>
