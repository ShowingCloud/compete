    <div data-page="stopWatch" class="page">
        <div class="page-content">
            <div id="stopWatch">
                <span id="time"></span>
                <span id="reset"></span>
                <span id="record"></span>
                <span id="start"></span>
            </div>
            <div class="scoreBoard">
                <button class="submit">完成</button>
                <div class="playerInfo">
                    
                </div>
                <div class="scores">
                    <div>第一次成绩：<span class="timeScore" id="score1"></span></div>
                    <div>第二次成绩：<span class="timeScore" id="score2"></span></div>
                    <div>总成绩：<span id="finalScore"></span></div>
                    <div class="remarks">
                        <div>备注：<input class="remarkInput"> <span id="remarkSubmit"></span></div>
                        <div>
                            <span id="photo"></span>
                            <span id="video"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
