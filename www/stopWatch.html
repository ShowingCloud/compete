<div data-page="stopWatch" class="page">
    <div class="page-content">
        <div id="stopwatch">
            <span id="time"></span>
            <span id="reset" class="button">重置</span>
            <span id="record" class="button">录入</span>
            <span id="start" class="button">开始</span>
        </div>
        <div class="scoreBoard">
            <div>
                <img class="left-tag" src="images/playerInfo.png">
                <img class="right-tag" src="images/finish.png">
            </div>

            <div class="playerInfo">


            </div>
            <div class="scores">
                <div>
                    第一次成绩：<span class="timeScore score" name="score1"></span></div>
                <div>第二次成绩：<span class="timeScore score" name="score2"></span></div>
                <div>两次之和：<span id="finalScore" class="score" name="score3"></span></div>
                <div class="remarks">
                    <div>备注：
                        <input class="remarkInput">
                    </div>
                    <div class="mediaBtn">
                        <span id="photo">拍照</span>
                        <span id="video">视频</span>
                    </div>
                </div>
                <div class="canvasWrapper">
                    <span>签字确认：</span>
                    <canvas width="450" height="150" id="canvas"></canvas>
                    <span id="clearCanvas">清除</span>
                </div>
            </div>


        </div>
    </div>
</div>
