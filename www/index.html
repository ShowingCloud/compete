<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://dev.domelab.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src * dev.domelab.com">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/my-app.css">
    <script id="processTemp" type="text/template7">
        <div class="row competeTab1">
            {{#each competitions}}
            <div class="col-auto">
                <a href="#processTab{{id}}" class="tab-link">{{name}}</a>
            </div>
            {{/each}}
        </div>
        <p>比赛流程：</p>
        <div class="tabs process">
            {{#each competitions}}
            <div class="tab {{#unless @index}}active{{/unless}}" id="processTab{{id}}">
                <table>
                    {{#each schedule}}
                    <tr>
                        {{#if end_time}}
                        <td>{{start_time}}-{{end_time}}</td>
                        {{else}}
                        <td>{{start_time}}</td>
                        {{/if}}
                        <td>{{step}}</td>
                    </tr>
                    {{/each}}
                </table>
            </div>
            {{/each}}
        </div>
    </script>
    <script id="teamTemp" type="text/template7">

        <div class="swiper-container">
            {{#each users}}
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <p>姓名：{{name}}</p>
                    <p>参赛编号：{{playCode}}</p>
                    <p>学校：{{school}}</p>
                    <p>性别：{{gender}}</p>
                    <p class="play-event">参赛项目：{{this.eventName}}</p>
                </div>
            </div>
            {{/each}}
            <div class="swiper-pagination"></div>
        </div>

    </script>

    <script id="userTemp" type="text/template7">
        <p>姓名：{{name}}</p>
        <p>参赛编号：{{playCode}}</p>
        <p>学校：{{school}}</p>
        <p>性别：{{gender}}</p>
        <p class="play-event">参赛项目：{{eventName}}</p>
    </script>

    <title>Robodou Compete</title>
</head>

<body>
    <div class="statusbar-overlay"></div>
    <!-- Views-->
    <div class="views">
        <div class="view view-main">

            <div class="asideBar" id="asideBar">

                <a href="index.html" data-view=".view-main">
                    <div id="judge" class="big-icon">

                    </div>
                </a>

                <a href="select.html" data-view=".view-main">
                    <div id="score" class="big-icon">

                    </div>
                </a>
                <a href="data.html" data-view=".view-main">
                    <div id="data" class="big-icon">

                    </div>
                </a>
                <a href="msg.html" data-view=".view-main">
                    <div id="msg" class="big-icon">

                    </div>
                </a>
            </div>

            <div class="pages">
                <!-- Page, data-page contains page name-->
                <div data-page="home" class="page" id="homePage">
                    <!-- Scrollable page content-->
                    <div class="page-content">

                        <div id="judge-container">

                            <div id="login-container">
                                <div class="input-wrapper">
                                    <label for="username">用户名</label>
                                    <input type="text" id="username" name="username">
                                </div>
                                <div class="input-wrapper">
                                    <label for="password">密码</label>
                                    <input type="password" id="password" name="password">
                                </div>
                                <div id="login-btn">
                                    <img src="images/login-btn.png" width="130px">
                                </div>
                            </div>
                            <div id="judge-info" style="display:none">
                                <ul class="inline-block">
                                    <li>裁判ID：<span id="judgeId"></span></li>
                                    <li>姓名：<span id="judgeName"></span></li>
                                    <!--                                    <li>学校：<span id="judgeSchool">上海大学</span></li>-->
                                    <li>负责比赛：<span id="judgeComptition">机械奥运</span></li>
                                    <li>负责项目：<span id="judgeEvent">机器人短跑，机器人接力</span></li>
                                </ul>
                                <div class="inline-block" id="logout-btn">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js "></script>
    <script type="text/javascript " src="js/jquery-ajax.js"></script>
    <script type="text/javascript" src="js/framework7.min.js "></script>
    <script type="text/javascript" src="js/pouchdb.min.js "></script>
    <script type="text/javascript" src="js/message_bus.js"></script>
    <script type="text/javascript" src="js/my-app.js "></script>
</body>

</html>
