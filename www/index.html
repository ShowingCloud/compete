<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <title>Robodou Compete</title>
</head>

<body>
    <div class="statusbar-overlay"></div>
    <!-- Views-->
    <div class="views">
        <!-- Left view-->
        <div class="view view-left">
            <div class="pages">
                <div data-page="index-left" class="page">
                    <div class="page-content">
                        <div class="asideBar">

                            <a href="index.html">
                                <div id="judge" class="btn" href="">

                                </div>
                            </a>

                            <a href="score.html">
                                <div id="score" class="btn">

                                </div>
                            </a>
                            <a href="data.html">
                                <div id="data" class="btn" href="data.html">

                                </div>
                            </a>
                            <a href="msg.html">
                                <div id="msg" class="btn" href="msg.html">

                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right view, it is main view-->
        <div class="view view-main">
            <!-- Pages-->
            <div class="pages">
                <!-- Page, data-page contains page name-->
                <div data-page="index-1" class="page">
                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <div class="content-block">
                            <div id="judge-container">

                                <div id="login-container">
                                    <div class="input-wrapper">
                                        <label for="username">用户名</label>
                                        <input type="text" id="username">
                                    </div>
                                    <div class="input-wrapper">
                                        <label for="password">密码</label>
                                        <input type="password" id="password">
                                    </div>
                                    <div>
                                        <img src="images/login-btn.png" width="100px" id="login-btn">
                                    </div>
                                </div>
                                <div id="judge-info">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="pouchdb-5.2.1.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
